{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        

        <title>Login</title>
        
        {% if messages %}
        {% for result in messages %}
        <b style="color: green;">{{result}}</b> 
        {% endfor %}
        {% endif%}
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet">
           <link href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
           <link href="{% static 'style.css' %}" rel="stylesheet">
           <link href="{% static 'jquery.min.js' %}" rel="stylesheet">
           <link href="{% static 'bootstrap.min.js' %}" rel="stylesheet">
       
    </head>
    <body>
        <div class="flex-center position-ref full-height">
         
              

             <div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
            <h2>Admin Login</h2>
      <!--<img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt=" " />-->
             </div>
                                <form action="/admlogin" method="post">
                                    {% csrf_token %} 
                                   
                      <input type="text" id="login" class="fadeIn second" name="email" placeholder="Enter User Name" required>
                      <input type="password" id="password" class="fadeIn third" name="pwd" placeholder="Enter Password" required>
                         
                      <input type="submit" class="fadeIn fourth" value="Log In">
                      
                                </form>
                                 <div id="formFooter">
                 
                             </div>

             </div>
        </div>
                                  </div>

    </body>
</html>
